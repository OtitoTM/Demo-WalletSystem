<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-WALLET APP</title>
<link rel="stylesheet" href="./E-WALLET.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<div class="wallet-container text-center">
<p class="page-title"><i class="fa-solid fa-align-left"></i> My E-Wallet <i class="fa-solid fa-user"></i></p>


<div class="amount-box text-center">
    <img src="./164ff17cf8cf9b0fe5837774221923a9.jpg" alt="">
    <p>Total Balance</p>
    <p class="amount">$ 1123</p>
</div>

<div class="btn-group text-center">
<button type="button" class="btn  btn-outline-light">Add Money</button>
<button type="button" class="btn  btn-outline-light">Withdraw</button>
</div>

<div class="txn-history"> 
<p><b>History</b></p>
<p class="txn-list">Payment to xyz Shop <span class="debit-amount">-100$</span></p>
<p class="txn-list">Payment to abc Shop <span class="debit-amount">-150$</span></p>
<p class="txn-list">Payment to abc ltd <span class="credit-amount">+300$</span></p>
<p class="txn-list">Transfer From John Doe <span class="credit-amount">+100$</span></p>
</div>

<div class="footer-menu">
<div class="row text-center">
    <div class="col-md-3">
    <i class="fa-solid fa-home"></i>
    <p>Home</p>
    </div>

    <div class="col-md-3">
    <i class="fa fa-inbox"></i>
    <p>Inbox</p>
    </div>

    <div class="col-md-3">
        <i class="fa-solid fa-university"></i>
        <p>Bank</p>
    </div>

    <div class="col-md-3">
        <i class="fa-solid fa-barcode"></i>
        <p>Scan</p>
    </div>
</div>
</div>


</div>
</body>

</html>
